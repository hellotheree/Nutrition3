     <title> Try Image as Text Background </title>
     <style>
         h1
         {
             padding-top: 170px;
             color: transparent; /* image/shape enhancment */
             background-image: url("textBack.jpg");
             font-size: 100px;
             -webkit-background-clip: text; /* this line makes the image a text background rather than just a color */
             background-size: cover; /* removed the no sence repition of words */
         }
         body
         {
             background-color: black;
         }
     </style>
  </head>
