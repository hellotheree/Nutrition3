<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title lang="en">SignUp Form</title>
        <link rel="shortcut icon" type="image/x-icon" href="User.png">

        <link rel="stylesheet" href="SignUp.css">
        
    </head>
    
    <body>
        <div class="SIGNUP">
            <img class="user" src="User.png" alt="User">
            <h1> Sign Up</h1>
            <form>
                <p>Username</p>
                <input type="text" name="Username" placeholder="Enter your Name">
                <p>Password</p>
                <input type="password" name="Password" placeholder="Enter your Password">
                <p>Age</p>
                <input type="date" name ="Age" pattern="Enter your Age" >
                <p>Weight</p>
                <input type="number" name="Weight" placeholder="Enter your Weight in Kg">
                <p>Height</p>
                <input type="number" name="Height" placeholder="Enter your Height in cm">
                <p>Email</p>
                <input type="email" name="Email" placeholder="Enter your Email">
                <p>Colour</p>
                <input type="color" name="Colour" placeholder="Please tell us your Faav colour so we would make your logo based on it">
                <input type="submit">
            </form>
        </div>

    </body>  
</html>
